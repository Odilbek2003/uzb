<!DOCTYPE html>
<html>
    <head>
        <title>Travel Reservation Form</title>
    </head>
    <body>
        <h1>Travel reservation form</h1>
        <h3>*denotes mandotory</h3>
        <form>
            <label for="Name"><b>Full name*:</b></label><br>
            <input type="text" id="Name" placeholder="FirstName  LastName" required="required">
            <br>
            <label for="email"><b>Email Address*:</b></label><br>
            <input type="email" id="email" placeholder="EMAIL_ADDRESS" required="required">
            <br>
            <label for="Package"><b>Select Tour Package*:</b></label><br>
            <select id="Package" >
                <option value="1">France</option>
                <option value="2">Germany</option>
                <option value="3">Italy</option>
                <option value="4">Spain</option>
                <option value="5">Portugal</option>
            </select><br>
            <label for="date"><b>Arrivel Date*:</b></label><br>
            <input type="date" id="date" required="required">
            <br>
            <label for="number"><b>Number of Persons*:</b></label><br>
            <input type="number" id="number" placeholder="UNKNOWN_TYPE" required="required">
            <br>


            <label for="Ticket"><b>What Would You want to avail?*</b></label>
            <br>
            <label for="Ticket">Boarding</label>
            <input type="checkbox" id="Ticket">
            <br>
            <label for="Ticket">Fooding</label>
            <input type="checkbox" id="Ticket">
            <br>
            <label for="Ticket">Sight Seeing</label>
            <input type="checkbox" id="Ticket">


            
            <br>
            <label for="Password"><b>Discout Coupen code:</b></label><br>
            <input type="password" id="password" placeholder="UNKNOWN_TYPE"  required="required">
            <br>
            <label for="radio">Terms and conditions*</label><br>
            <label for="radio">I agree</label>
            <input type="radio" name="agree" id="radio" value="I agree" checked>
            <label for="radio">I disagree</label>
            <input type="radio" name="agree" id="radio" value="I disagree"><br>
            <button type="submit"><b>Complete reservation</b></button>
        </form>
    </body>
</html>
